<form class="form-inline">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<table class="table">
  <thead style="background-color =#4c00ff">
  <tr>
    <th>Tên ứng viên</th>
    <th>vị trí ứng tuyển</th>

    <th>file CV</th>
    <th>Trạng thái</th>
    <th>Thời gian nộp hồ sơ</th>
    <th>quicktion</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let filerecruits of filerecruit ">
    <td>{{filerecruits.name}}</td>
    <td>{{filerecruits.jobPosition}}</td>
    <td>{{filerecruits.cv}}</td>
    <td>{{filerecruits.status}}</td>
    <td>{{filerecruits.dateRegister}}</td>
    <td>
      <button class="btn btn-sm btn-info" *ngIf="filerecruits.status === 'ứng viên bị từ chối'">
        <i class="fa fa-search" ></i>lý do</button>
      <button class="btn btn-sm btn-warning" *ngIf="filerecruits.status === 'chờ phỏng vấn'">
        <i class="fa fa-edit" ></i>Hẹn phỏng vấn</button>
    </td>

  </tr>
  </tbody>
</table>

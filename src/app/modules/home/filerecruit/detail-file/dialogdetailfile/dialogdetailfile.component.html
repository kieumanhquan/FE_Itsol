<div mat-dialog-content>
  <!--  <form class="form-control" [formGroup]="DialogForm">-->
    <p>Lý do từ chối:</p>
    <textarea name="" cols="80" rows="10" [(ngModel)]="reason"></textarea>
</div>
<div mat-dialog-actions>
  <button (click)="close()">Đóng</button>
  <button (click)="changeRefuse(reason)" [disabled] = 'check || !reason'>Từ chối</button>
</div>

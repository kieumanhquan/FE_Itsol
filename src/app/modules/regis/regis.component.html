<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="FormRegis">

          <!-- Email input -->
          <div class="p-float-label mb-4">
            <input id="p-inputtext-lg" class="custom-input" formControlName="fullname" type="text"
                   pInputText>
            <label for="p-inputtext-lg">Họ và tên</label>
          </div>

          <!-- Password input -->
          <div class="p-float-label custom-input mb-3">
            <input id="p-inputtext-lg" class="custom-input" formControlName="email" type="text"
                   pInputText />
            <label for="p-inputtext-lg">Email</label>
          </div>

          <div class="p-float-label custom-input mb-3">
            <input id="p-inputtext-lg" class="custom-input" formControlName="phonenum" type="text"
                   pInputText />
            <label for="p-inputtext-lg">Số điện thoại</label>
          </div>

          <div class="p-float-label custom-input mb-3">
            <input id="p-inputtext-lg" class="custom-input" formControlName="username" type="text"
                   pInputText />
            <label for="p-inputtext-lg">User name</label>
          </div>
          <div class="p-float-label custom-input mb-3">
            <input id="p-inputtext-lg" class="custom-input" formControlName="password" type="text"
                   pInputText />
            <label for="p-inputtext-lg">Mật khẩu</label>
          </div>


          <div class="text-center text-lg-start mt-4 pt-2">
            <button pButton type="button" label="Đăng Ký" (click)="onSubmit()"></button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Mockup 1 - Java32 - ITSOL
    </div>
    <!-- Copyright -->

        <!-- Right -->
        <div>
            <a href="#!" class="text-white me-4">
                <i class="pi pi-facebook"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="pi pi-twitter"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="pi pi-linkedin"></i>
            </a>
        </div>
        <!-- Right -->
    </div>
    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="pi pi-facebook"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="pi pi-twitter"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="pi pi-linkedin"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
